<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <i class="fas fa-shopping-cart me-2"></i>
      ShopEase
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Search Bar -->
      <div class="mx-auto d-flex" style="width: 50%;">
        <input 
          class="form-control me-2" 
          type="search" 
          placeholder="Search products..." 
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()">
        <button class="btn btn-outline-light" type="button" (click)="onSearch()">
          <i class="fas fa-search"></i>
        </button>
      </div>
      
      <!-- Navigation Links -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="fas fa-th-large me-1"></i>Products
          </a>
        </li>
        
        <!-- Cart -->
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/cart" routerLinkActive="active">
            <i class="fas fa-shopping-cart me-1"></i>Cart
            <span 
              *ngIf="cartItemCount > 0" 
              class="cart-counter">
              {{ cartItemCount }}
            </span>
          </a>
        </li>
        
        <!-- User Menu -->
        <li class="nav-item dropdown" *ngIf="isLoggedIn; else loginLinks">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i>{{ currentUser?.firstName }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-box me-2"></i>Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </li>
        
        <ng-template #loginLinks>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="fas fa-sign-in-alt me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/signup" routerLinkActive="active">
              <i class="fas fa-user-plus me-1"></i>Sign Up
            </a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
